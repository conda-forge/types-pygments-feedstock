{% set version = "2.17.0.0" %}

package:
  name: types-pygments
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/t/types-pygments/types-Pygments-{{ version }}.tar.gz
    sha256: 4241c5f1b7448e559cd820143a564cf10de626a95ab10e2daa463449d16864e7
  - url: https://raw.githubusercontent.com/python/typeshed/main/LICENSE
    sha256: 295f8538c94ae5c3043301cf7cff1c852dab6a786a8ddee471e061b40d5ecabe

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - types-docutils
    - types-setuptools

test:
  commands:
    - pip check
    - test -f $SP_DIR/pygments-stubs/__init__.pyi                 # [unix]
    - if not exist %SP_DIR%\\pygments-stubs\\__init__.pyi exit 1  # [win]
  requires:
    - pip

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for Pygments
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/mypy
